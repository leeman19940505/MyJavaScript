<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        /*New-initialization*/
        function  foo() {}
        foo.prototype = {
            foo_prop: "foo val"
        };
        function  bar() {}
        var proto = new foo;
        proto.bar_prop = "bar val";
        bar.prototype = proto;
        
    </script>
</body>
</html>
